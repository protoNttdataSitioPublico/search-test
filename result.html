<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/result-pages.css">
    <title>Resultados</title>
</head>

<body>

    <div class="recent">
        <h2 class="recent__title">Búsquedas recientes</h2>
        <div class="recent__chip">
            <a href="#" class="recent__chip-link">Internet fibra empresas</a>
            <a href="#" class="recent__chip-link">Planes portabilidad + equipo</a>
            <a href="#" class="recent__chip-link">Planes Grupale</a>
            <a href="#" class="recent__chip-link">Planes 5G</a>
            <a href="#" class="recent__chip-link">Central Virtual</a>
        </div>
    </div>
    <!-- busquedas recientes -->
   <div class="search-container">
    <div class="result">
        <h2 class="result__title">Resultados de la búsqueda</h2>
        <ul class="result__list" id="result">
        </ul>
        <ul class="result__list" id="otherResult">
        </ul>
    </div>
    <div class="card">
        <div class="card__item">
            <img src="./assets/img/planes-moviles.svg" alt="">
            <h3>Planes Móviles</h3>
            <p>Los mejores equipos para tu empresa</p>
            <a href="#" class="card__link">Conoce más</a>
        </div>
        <div class="card__item">
            <img src="./assets/img/servicios-fijos.svg" alt="">
            <h3>Servicios Fijos</h3>
            <p>La comunicación y conectividad que tu empresa necesita</p>
            <a href="#" class="card__link">Conoce más</a>
        </div>
    </div>
   </div>
    <!-- footer -->

    <script src="/js/filterResult.js"></script>
</body>

</html>
